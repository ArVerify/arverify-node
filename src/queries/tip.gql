query transactions($owner: String!, $recipient: String!) {
  transactions(
    owners: [$owner]
    recipients: [$recipient]
    tags: [
      { name: "App-Name", values: ["ArVerifyDev"] }
      { name: "Type", values: ["Tip"] }
    ]
    first: 1
  ) {
    edges {
      node {
        quantity {
          ar
        }
      }
    }
  }
}
